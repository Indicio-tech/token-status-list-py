worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        root /var/www/html;

        location / {
            # Return the contents of the requested file if it exists
            try_files $uri =404;
        }

        # Add a default content type
        default_type text/plain;
    }
}
